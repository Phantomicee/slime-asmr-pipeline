name: Prompts and Audio

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai requests

      - name: Generate prompts (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_prompts_openai_v2.py

      - name: Generate audio (ElevenLabs)
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: |
          python scripts/generate_audio.py

      - name: Commit prompts + audio to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add prompts/prompts_today.json audio_raw

          # Commit only if there are changes
          git diff --cached --quiet || git commit -m "Add generated prompts and audio"

          # Push back to main
          git push

      - name: Upload prompts + audio artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: prompts_and_audio
          path: |
            prompts/prompts_today.json
            audio_raw